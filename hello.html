<!DOCTYPE html>
<html>
	<head>
		
		<title>
			Divy's Calculator
		</title>

		<script>
			function fn1()
			{
				
			var num1 = parseFloat(document.getElementById('num1').value);
			var num2 = parseFloat(document.getElementById('num2').value);

			var oper = document.getElementById('operations').value;
			if(oper === '+')
				{
					document.getElementById('total').value = num1+num2;
				}
			if(oper === '-')
				{
					document.getElementById('total').value = num1-num2;
				}
			if(oper === '*')
				{
					document.getElementById('total').value = num1*num2;
				}
			if(oper === '/')
				{
					document.getElementById('total').value = num1/num2;
				}
		
			}
			
		</script>

		<style>
		
			p
				{
					font-size: 20px;
					color: blue					
				}
			h1
				{
					color: red;
				}
			body
				{
					background-color: yellow;
				}
		
		</style>

	</head>

	<body>
		
		<h1 align= "center">Divy's Special Calculator</h1>

		<p>This calculator is made by me.(my own code)</p>
		
		
		<input type="number" id="num1" placeholder="Number 1"/>
		<br/>
		<br/>
		<input type="number" id="num2" placeholder="Number 2"/>
		<br/>
		<br/>
		<select id="operations">

			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>

		</select>
		<button onclick="fn1();">=</button>
		<br/>
		<br/>
		<input type="number" id="total" placeholder="Answer"/>

		
		
	</body>
</html>
